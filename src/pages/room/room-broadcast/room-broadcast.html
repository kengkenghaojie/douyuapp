<!--

  Ionic pages and navigation.
-->

<ion-content>
  <div class="depend-item" *ngFor="let item of roomBroadcastData" (click)="watchThisRoom(item)">
    <div class="post">
      <div class="pic" [ngStyle]="{'background-image': 'url(' + item.room_src + ')'}">
        <div class="pic-real" [ngStyle]="{'background-image': 'url(' + item.room_src + ')'}"></div>
      </div>
    </div>
    <div class="info">
      <div class="des">
        {{item.room_name}}
      </div>

      <div class="nick">  {{item.nickname}}</div>
      <div class="num">
        <span>{{item.online}}</span>热度
        <div class="open-app">APP打开</div>
      </div>

    </div>
  </div>
</ion-content>
