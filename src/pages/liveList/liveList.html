<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>{{liveClass}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<div class="live-title">
	  <span>
	    <img src="https://shark.douyucdn.cn/app/douyu-mobile/m-douyu/res/icon_play.png?v=2.7" alt="">
	    <label>
	    {{liveClass}}
	   </label>
	   <span class="shortName" *ngIf="shortName.cate2Name">{{shortName.cate2Name}}</span>
	   </span>
	  </div>
	  <div class="layout-rooms live">
    <ion-grid>
  <ion-row>
    <ion-col col-6 *ngFor="let live of liveList" (click)="toRoom(live)">
    <span class="room-online">
     <span class="eye"></span>
      {{live.online}}
    </span>
      <img [src]="live.room_src">
      <span class="room-nickname">
      <span class="user"></span>
      {{live.nickname}}
      </span>
      <div class="room-des">{{live.room_name}}</div>
    </ion-col>
  </ion-row>
</ion-grid>
  </div>
</ion-content>
